<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/datepicker.css" media="all">
	<script type="text/javascript">
		function log(e) {console.log(e)};
	</script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/moment.js"></script>
	<script type="text/javascript" src="assets/datepicker.js"></script>
	<style type="text/css">
		div.date {
			margin-top:200px;
		}
	</style>
	<script type="text/javascript">
		$(function() {
			$('input.date').datePicker({clickInput:true,showYearNavigation:false,showHeader:true,createButton:true});
			$('div.date').datePicker({inline:true,showYearNavigation:false,showHeader:true});
			
		})
	</script>
</head>
<body>
	
	<input type="text" class="date">
	<div class="date"></div>
	
</body>
</html>
